		// function to handle histogram.		
		function handleHistogram(hGData)	{
		
			var hG={}, hGDim = {t: 60, r: 0, b: 30, l: 10}; 
			hGDim.w = 520 - hGDim.l - hGDim.r, 
			hGDim.h = 300 - hGDim.t - hGDim.b;
			
			d3.select("svg").remove()
			var hGsvg = d3.select("body")				
				.append("svg")
				.attr("width", hGDim.w + hGDim.l + hGDim.r)
				.attr("height", hGDim.h + hGDim.t + hGDim.b).append("g")
				.attr("transform", "translate(" + hGDim.l + "," +hGDim.t+ ")");
				
			// create x axis labels (names of carriers)			
			var x = d3.scale.ordinal().rangeRoundBands([0, hGDim.w], 0.1)
					   .domain(hGData.map(function(d) { return d[0]; }));
			
			// Add x-axis to the histogram svg			
			hGsvg.append("g").attr("class", "x axis")
				 .attr("transform", "translate(0," + hGDim.h + ")")
				 .call(d3.svg.axis().scale(x).orient("bottom"));
		    
			// Create function for y-axis to the svg
			var y = d3.scale.linear().range([hGDim.h, 0])
					 .domain([0, d3.max(hGData, function(d) { return d[1]; })]);
			
			//Create bars for histogram to contain rectangles and Airline names.
				
			var bars = hGsvg.selectAll("bar").data(hGData);			
			
				
			//Draw the rectangles
			bars.enter()
				.append("g")
				.attr("class", "bar")
				.append("rect")
				.attr("x", function(d) { return x(d[0]); })
				.attr("y", function(d) { return y(d[1]); })
				.attr("width", x.rangeBand())
				.attr("height", function(d) { return hGDim.h - y(d[1]); })
				.attr('fill',barColor)
				//.on("mouse_over",mouseover)// mouse_over defined below.
				//.on("mouse_out",mouseout);// mouse_out defined below.
			
			//Create the  labels above the bars.		
			bars.append("text").text(function(d){return d3.format(".2f")(d[1])})
				.attr("x", function(d) { return x(d[0])+x.rangeBand()/2; })
				.attr("y", function(d) { return y(d[1]) -5; })
				.attr("text-anchor", "middle");		
			
			// utility function to be called on mouseover
			// filter for selected state
			
			function mouseover(d){ 
									
				var st = fData.filter(function(s){ return s.carrier == d[0];})[0],
					nD = d3.keys(st.freq).map(function(s){
				return {type:s, freq:st.freq[s]};});
				
				// call update functions of piechart and legend.
				pC.update(nD);
				leg.update(nD);				
				}
			
			 // utility function to be called on mouseout
			 // reset the pie-chart and legend.
			function mouseout(d){ 
							     
				pC.update(tF);
				leg.update(tF);
			}
			// create function to update the bars to be used by piechart
			  hG.update = function(nD, color){
					// update the domain of the y-axis map to reflect change.
						y.domain([0, d3.max(nD, function(d) { return d[1]; })]);
					// Attach the new data to the bars.
					var bars = hGsvg.selectAll(".bar").data(nD);
					// transition the height and color of rectangles.
					bars.select("rect").transition().duration(500)
					.attr("y", function(d) {return y(d[1]); })
					.attr("height", function(d) { return hGDim.h - y(d[1]); })
					.attr("fill", color);
					// transition the frequency labels location and change value.
					bars.select("text").transition().duration(500)
					.text(function(d){ return d3.format(".2f")(d[1])})
					.attr("y", function(d) {return y(d[1])-5; });
					}
			return hG;
		}
		
		// function to handle pieChart.
			function pieChart(pD){
				var pC ={}, pieDim ={w:250, h: 250};
				pieDim.r = Math.min(pieDim.w, pieDim.h) / 2;
				
			// create svg for pie chart.
			var piesvg = d3.select("body").append("svg")
				.attr("width", pieDim.w).attr("height", pieDim.h).append("g")
				.attr("transform", "translate("+pieDim.w/2+","+pieDim.h/2+")");	
			
			// create function to draw the arcs of the pie slices.
			var arc = d3.svg.arc().outerRadius(pieDim.r - 10).innerRadius(0)
					
		
			// create a function to compute the pie slice angles.
			var pie = d3.layout.pie()
						.sort(null)
						.value(function(d)
						{return d;});			
		
			// Draw the pie slices.
				piesvg.selectAll(".solidArc").data(pie(pD)).enter()
					  .append("path")
					  .each(function(d) { this._current = d; })
					  .style("fill", function(d) { return segColor(d.data.type); })
					  .attr("d", arc)
				//.on("mouseover",mouseover).on("mouseout",mouseout);
			
			return pC;
			}
		// Extract histogram data 
		var hGData = data.map(function(d){			
					
				return [d.carrier,d.onTime];		
		});
		
		//Extract Piechart data 
		var piChartData = data.map(function(d)
		{
		return [d.arr_flights,d.arr_del15,d.arr_cancelled];
		});

		//Create data for Hsitogram, PieChart and legend 
		var hG = handleHistogram(hGData);
		var pC = pieChart(piChartData) 
		
     
    };
